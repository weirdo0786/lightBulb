<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APPLICATION</title> 
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 80px;
            width: 30%;
        }
        .btn{
            padding: 20px;
            margin-bottom: 60px;
            background-color: green;
            /* margin-right: 40px; */
        }
    </style>
</head>
<body style="background-color: black;">
    <img id="bulb" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNj5Rzu4CROW57iknQRq_EuzJxp-mVnB8l4ETD7jlErjKu2eJjOR_LEYgR3M0F3Q5JSA4&usqp=CAU" alt="Bulb" class="center">
    <button id="toggleBtn" class="center btn">Turn on</button>


    <script>
        let btn = document.getElementById('toggleBtn')
        let bulb = document.getElementById('bulb')
        btn.addEventListener('click', toggleBulb)
        function toggleBulb(e){
            if(btn.textContent.includes('On')){
                // bulb.src = "https://ak.picdn.net/shutterstock/videos/3762722/thumb/7.jpg"
                // bulb.src="https://www.lumaxlighting.com/images/newimages/Incandescent%20light%20bulb%20goes%20off.jpg"
                bulb.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnx-PZbZeNCm08kNF5KS758HykQSvq11VhpQ&usqp=CAU"
                btn.textContent="Turn Off"
            }
            else{
                // bulb.src="https://thumbs.dreamstime.com/b/classic-light-bulb-black-10018778.jpg"
                bulb.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNj5Rzu4CROW57iknQRq_EuzJxp-mVnB8l4ETD7jlErjKu2eJjOR_LEYgR3M0F3Q5JSA4&usqp=CAU"
                btn.textContent="Turn On"
            }
        }
    </script>
</body>
</html>
